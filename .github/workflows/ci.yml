name: Run unittests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --editable .
      - name: Run tests
        run: |
          cd test
          python3 -m unittest discover -s ./